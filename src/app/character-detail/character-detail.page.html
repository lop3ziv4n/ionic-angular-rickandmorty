<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Character Detail</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/character-list"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <div *ngIf="character">
          <ion-card class="ion-text-center">
            <ion-card-content>
              <img src="{{character.image}}" alt="">
              <ion-card-title> {{character.name}} </ion-card-title>
              <ion-list>
                <ion-item>
                  <ion-note slot="start">Status</ion-note>
                  <ion-label>{{character.status}}</ion-label>
                </ion-item>
                <ion-item>
                  <ion-note slot="start">Gender</ion-note>
                  <ion-label>{{character.gender}}</ion-label>
                </ion-item>
                <ion-item>
                  <ion-note slot="start">Species</ion-note>
                  <ion-label>{{character.species}}</ion-label>
                </ion-item>
                <ion-item>
                  <ion-note slot="start">Location</ion-note>
                  <ion-label>{{character.location.name}}</ion-label>
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
