<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Characters List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
      <ion-row>
        <ion-col sizeMd="4" offsetMd="4">
          <ion-searchbar placeholder="Search character" (ionChange)="onSearchCharacter($event)"></ion-searchbar>
          <ion-list>
            <ion-item *ngFor="let character of characters" [routerLink]="['/tabs/character-detail/' + character.id]">
              <ion-avatar slot="start">
                <img src="{{character.image}}">
              </ion-avatar>
              <ion-label>{{character.name}}</ion-label>  
            </ion-item>
          </ion-list>

          <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData(true, $event)">
            <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
            </ion-infinite-scroll-content>
          </ion-infinite-scroll>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
